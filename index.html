<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MX2 - Graphics Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #canvas-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: calc(100% - 60px);
            background-color: black;
            position: relative;
        }

        #canvas {
            background-color: black;
        }

        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            transition: background 0.2s;
        }

        #controls button:hover {
            background: #555;
        }

        #file-input {
            display: none;
        }

        #file-label {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #2196F3;
            color: #fff;
            border: 1px solid #1976D2;
            border-radius: 4px;
            transition: background 0.2s;
        }

        #file-label:hover {
            background: #1976D2;
        }

        #save-image {
            background: #4CAF50 !important;
            border: 1px solid #388E3C !important;
        }

        #save-image:hover {
            background: #388E3C !important;
        }

        #shader-editor-btn {
            background: #9C27B0 !important;
            border: 1px solid #7B1FA2 !important;
        }

        #shader-editor-btn:hover {
            background: #7B1FA2 !important;
        }

        #shader-info {
            color: #aaa;
            font-size: 12px;
            margin-left: 10px;
        }

        /* Shader Editor Modal */
        #shader-editor-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #shader-editor-modal.visible {
            display: flex;
        }

        #shader-editor-container {
            background: #1e1e1e;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #shader-editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #2d2d2d;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #444;
        }

        #shader-editor-header h2 {
            margin: 0;
            font-size: 18px;
            color: #fff;
        }

        #close-editor-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #close-editor-btn:hover {
            background: #d32f2f;
        }

        #shader-editor-body {
            padding: 20px;
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #shader-code-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }

        #shader-code-textarea {
            width: 100%;
            height: 350px;
            background: #0d0d0d;
            color: #00ff00;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            line-height: 1.4;
            box-sizing: border-box;
        }

        #shader-code-textarea:focus {
            outline: none;
            border-color: #9C27B0;
        }

        #shader-log-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }

        #shader-log-textarea {
            width: 100%;
            height: 120px;
            background: #1a1a1a;
            color: #ff6b6b;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            line-height: 1.4;
            box-sizing: border-box;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        #shader-log-textarea.success {
            color: #4caf50;
        }

        #shader-editor-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 15px 20px;
            background: #2d2d2d;
            border-radius: 0 0 8px 8px;
            border-top: 1px solid #444;
        }

        #compile-shader-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #compile-shader-btn:hover {
            background: #388e3c;
        }

        #reset-shader-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #reset-shader-btn:hover {
            background: #f57c00;
        }

        #shader-templates {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #shader-templates button {
            background: #555;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #shader-templates button:hover {
            background: #777;
        }

        #shader-editor-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;  
            justify-content: center;
            align-items: center;
        }

        #shader-code-textarea {
            width: 100%;
            height: 350px;
            background: #0d0d0d;
            color: #00ff00;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            line-height: 1.4;
            box-sizing: border-box;
            z-index: 10000;  
            position: relative;
        }

        /* Uniforms Control Panel */
        #uniforms-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 320px;
            height: 100%;
            background: rgba(20, 20, 25, 0.98);
            border-left: 2px solid #9C27B0;
            z-index: 500;
            flex-direction: column;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #uniforms-modal.visible {
            display: flex;
        }

        #uniforms-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #uniforms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border-bottom: 1px solid #444;
        }

        #uniforms-header h2 {
            margin: 0;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
        }

        #close-uniforms-btn {
            background: #f44336;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #close-uniforms-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        #uniforms-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #uniforms-body::-webkit-scrollbar {
            width: 8px;
        }

        #uniforms-body::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #uniforms-body::-webkit-scrollbar-thumb {
            background: #9C27B0;
            border-radius: 4px;
        }

        .uniform-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .uniform-section h3 {
            margin: 0 0 12px 0;
            font-size: 13px;
            color: #9C27B0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .uniform-control {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        .uniform-control:last-child {
            margin-bottom: 0;
        }

        .uniform-control label {
            font-size: 12px;
            color: #aaa;
            font-weight: 500;
        }

        .uniform-control input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .uniform-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #BA68C8 0%, #9C27B0 100%);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(156, 39, 176, 0.4);
            transition: all 0.2s ease;
        }

        .uniform-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .uniform-control span {
            font-size: 12px;
            color: #BA68C8;
            text-align: right;
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: 600;
        }

        .checkbox-control {
            flex-direction: row !important;
            align-items: center;
            justify-content: space-between;
        }

        .checkbox-control input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #9C27B0;
        }

        #uniforms-footer {
            padding: 15px 20px;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border-top: 1px solid #444;
        }

        #reset-uniforms-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        #reset-uniforms-btn:hover {
            background: linear-gradient(135deg, #ffb74d 0%, #ff9800 100%);
            transform: translateY(-2px);
        }
    </style>
</head>

    <script src="MX_app.js?v=2.60"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const canvasContainer = document.getElementById('canvas-container');
        const fileInput = document.getElementById('file-input');
        const prevButton = document.getElementById('prev-shader');
        const nextButton = document.getElementById('next-shader');
        const saveButton = document.getElementById('save-image');
        const resetButton = document.getElementById('reset-btn');
        const shaderEditorBtn = document.getElementById('shader-editor-btn');
        const shaderEditorModal = document.getElementById('shader-editor-modal');
        const closeEditorBtn = document.getElementById('close-editor-btn');
        const shaderCodeTextarea = document.getElementById('shader-code-textarea');
        const shaderLogTextarea = document.getElementById('shader-log-textarea');
        const compileShaderBtn = document.getElementById('compile-shader-btn');
        const resetShaderBtn = document.getElementById('reset-shader-btn');
        const uniformsBtn = document.getElementById('uniforms-btn');
        const uniformsModal = document.getElementById('uniforms-modal');
        const closeUniformsBtn = document.getElementById('close-uniforms-btn');
        const resetUniformsBtn = document.getElementById('reset-uniforms-btn');

        const uniformDefaults = {
            'iSpeed': 1.0,
            'iAmplitude': 1.0,
            'iFrequency': 1.0,
            'iBrightness': 1.0,
            'iContrast': 1.0,
            'iSaturation': 1.0,
            'iHueShift': 0.0,
            'iZoom': 1.0,
            'iRotation': 0.0,
            'iQuality': 1.0,
            'iDebugMode': false
        };

        const uniformSetters = {
            'iSpeed': 'setUniformSpeed',
            'iAmplitude': 'setUniformAmplitude',
            'iFrequency': 'setUniformFrequency',
            'iBrightness': 'setUniformBrightness',
            'iContrast': 'setUniformContrast',
            'iSaturation': 'setUniformSaturation',
            'iHueShift': 'setUniformHueShift',
            'iZoom': 'setUniformZoom',
            'iRotation': 'setUniformRotation',
            'iQuality': 'setUniformQuality',
            'iDebugMode': 'setUniformDebugMode'
        };

        function updateUniformDisplay(uniformName) {
            const input = document.getElementById(uniformName);
            const display = document.getElementById(uniformName + '-value');
            if (display && input && input.type !== 'checkbox') {
                display.textContent = parseFloat(input.value).toFixed(2);
            }
        }

        function sendUniformToWasm(uniformName, value) {
            if (typeof Module === 'undefined') return;
            
            const setterName = uniformSetters[uniformName];
            if (setterName && typeof Module[setterName] === 'function') {
                try {
                    if (uniformName === 'iDebugMode') {
                        Module[setterName](value);
                    } else {
                        Module[setterName](parseFloat(value));
                    }
                } catch (error) {
                    console.error(`Error setting ${uniformName}:`, error);
                }
            }
        }

        // Initialize uniform controls
        Object.keys(uniformDefaults).forEach(uniformName => {
            const element = document.getElementById(uniformName);
            if (element) {
                const saved = localStorage.getItem(uniformName);
                if (saved !== null) {
                    if (element.type === 'checkbox') {
                        element.checked = saved === 'true';
                    } else {
                        element.value = saved;
                    }
                }
                
                updateUniformDisplay(uniformName);
                
                if (element.type === 'checkbox') {
                    element.addEventListener('change', (e) => {
                        const value = e.target.checked;
                        localStorage.setItem(uniformName, value);
                        sendUniformToWasm(uniformName, value);
                    });
                } else {
                    element.addEventListener('input', (e) => {
                        const value = e.target.value;
                        localStorage.setItem(uniformName, value);
                        updateUniformDisplay(uniformName);
                        sendUniformToWasm(uniformName, value);
                    });
                }
            }
        });

        // Modal controls
        if (uniformsBtn) {
            uniformsBtn.addEventListener('click', () => {
                uniformsModal.classList.add('visible');
            });
        }

        if (closeUniformsBtn) {
            closeUniformsBtn.addEventListener('click', () => {
                uniformsModal.classList.remove('visible');
            });
        }

        if (uniformsModal) {
            uniformsModal.addEventListener('click', (e) => {
                if (e.target === uniformsModal) {
                    uniformsModal.classList.remove('visible');
                }
            });
        }

        // Reset all uniforms
        if (resetUniformsBtn) {
            resetUniformsBtn.addEventListener('click', () => {
                Object.keys(uniformDefaults).forEach(uniformName => {
                    const element = document.getElementById(uniformName);
                    if (element) {
                        const defaultValue = uniformDefaults[uniformName];
                        if (element.type === 'checkbox') {
                            element.checked = defaultValue;
                        } else {
                            element.value = defaultValue;
                        }
                        localStorage.setItem(uniformName, defaultValue);
                        updateUniformDisplay(uniformName);
                        sendUniformToWasm(uniformName, defaultValue);
                    }
                });
            });
        }

        shaderCodeTextarea.addEventListener('focus', () => {
            if (typeof Module !== 'undefined') {
                if (Module.SDL && Module.SDL.keyboardState) {
                    Module.SDL.keyboardState = null;
                }
                canvas.style.pointerEvents = 'none';
            }
            console.log('Textarea focused - keyboard capture disabled');
        });

        shaderCodeTextarea.addEventListener('blur', () => {
            if (typeof Module !== 'undefined') {
                canvas.style.pointerEvents = 'auto';
            }
            console.log('Textarea blurred - keyboard capture restored');
        });

        shaderCodeTextarea.addEventListener('keydown', (e) => {
            e.stopPropagation();
        });

        shaderCodeTextarea.addEventListener('keyup', (e) => {
            e.stopPropagation();
        });

        shaderCodeTextarea.addEventListener('keypress', (e) => {
            e.stopPropagation();
        });

        
        shaderEditorBtn.addEventListener('click', () => {
            shaderEditorModal.classList.add('visible');
            setTimeout(() => {
                shaderCodeTextarea.focus();
            }, 100);
        });

        closeEditorBtn.addEventListener('click', () => {
            shaderEditorModal.classList.remove('visible');
            canvas.focus();
        });

        shaderEditorModal.addEventListener('click', (e) => {
            if (e.target === shaderEditorModal) {
                shaderEditorModal.classList.remove('visible');
                canvas.focus();
            }
        });

        // Shader templates
        const basicTemplate = `#version 300 es
precision highp float;
out vec4 color;
in vec2 TexCoord;

uniform sampler2D textTexture;
uniform float time_f;
uniform vec2 iResolution;
uniform vec4 iMouse;

void main(void) {
    vec2 tc = TexCoord;
    vec4 texColor = texture(textTexture, tc);
    color = texColor;
}`;

        const rippleTemplate = `#version 300 es
precision highp float;
out vec4 color;
in vec2 TexCoord;

uniform sampler2D textTexture;
uniform float time_f;
uniform vec2 iResolution;
uniform vec4 iMouse;

void main(void) {
    vec2 tc = TexCoord;
    vec2 center = vec2(0.5, 0.5);
    vec2 uv = tc - center;
    float dist = length(uv);
    float ripple = sin(dist * 30.0 - time_f * 5.0) * 0.02;
    vec2 displaced = tc + normalize(uv + 0.001) * ripple;
    color = texture(textTexture, displaced);
}`;

        const colorShiftTemplate = `#version 300 es
precision highp float;
out vec4 color;
in vec2 TexCoord;

uniform sampler2D textTexture;
uniform float time_f;
uniform vec2 iResolution;
uniform vec4 iMouse;

void main(void) {
    vec2 tc = TexCoord;
    float offset = 0.005 * sin(time_f * 2.0);
    float r = texture(textTexture, tc + vec2(offset, 0.0)).r;
    float g = texture(textTexture, tc).g;
    float b = texture(textTexture, tc - vec2(offset, 0.0)).b;
    color = vec4(r, g, b, 1.0);
}`;

        // Initialize with basic template
        shaderCodeTextarea.value = basicTemplate;

        function resizeCanvas() {
            const aspectRatio = 16 / 9;
            const containerWidth = canvasContainer.clientWidth;
            const containerHeight = canvasContainer.clientHeight;

            let canvasWidth = containerWidth;
            let canvasHeight = containerWidth / aspectRatio;

            if (canvasHeight > containerHeight) {
                canvasHeight = containerHeight;
                canvasWidth = containerHeight * aspectRatio;
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            canvas.style.position = 'absolute';
            canvas.style.left = `${(containerWidth - canvasWidth) / 2}px`;
            canvas.style.top = `${(containerHeight - canvasHeight) / 2}px`;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        prevButton.addEventListener('click', () => {
            if (typeof Module !== 'undefined' && Module.prevShaderWeb) {
                Module.prevShaderWeb();
            }
        });

        nextButton.addEventListener('click', () => {
            if (typeof Module !== 'undefined' && Module.nextShaderWeb) {
                Module.nextShaderWeb();
            }
        });

        saveButton.addEventListener('click', () => {
            try {
                let gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                
                if (gl) {
                    gl.finish();
                }
                
                requestAnimationFrame(() => {
                    const now = new Date();
                    const timestamp = now.getFullYear() + 
                                    String(now.getMonth() + 1).padStart(2, '0') + 
                                    String(now.getDate()).padStart(2, '0') + '_' +
                                    String(now.getHours()).padStart(2, '0') + 
                                    String(now.getMinutes()).padStart(2, '0') + 
                                    String(now.getSeconds()).padStart(2, '0');
                    
                    const imageData = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = imageData;
                    link.download = `mx2_shader_${timestamp}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    console.log('Image saved successfully');
                });
            } catch (error) {
                console.error('Error saving image:', error);
                alert('Failed to save image. Please try again.');
            }
        });

        // Shader editor modal controls
        shaderEditorBtn.addEventListener('click', () => {
            shaderEditorModal.classList.add('visible');
        });

        closeEditorBtn.addEventListener('click', () => {
            shaderEditorModal.classList.remove('visible');
        });

        shaderEditorModal.addEventListener('click', (e) => {
            if (e.target === shaderEditorModal) {
                shaderEditorModal.classList.remove('visible');
            }
        });

        // Template buttons
        document.getElementById('template-basic').addEventListener('click', () => {
            shaderCodeTextarea.value = basicTemplate;
        });

        document.getElementById('template-ripple').addEventListener('click', () => {
            shaderCodeTextarea.value = rippleTemplate;
        });

        document.getElementById('template-color').addEventListener('click', () => {
            shaderCodeTextarea.value = colorShiftTemplate;
        });

        compileShaderBtn.addEventListener('click', () => {
            const shaderCode = shaderCodeTextarea.value;
            
            console.log('Compiling shader...');
            
            if (typeof Module === 'undefined') {
                shaderLogTextarea.value = "Error: Module not defined. Please wait for the app to load.";
                shaderLogTextarea.classList.remove('success');
                return;
            }
            
            if (!Module.compileCustomShader) {
                shaderLogTextarea.value = "Error: compileCustomShader not available. Make sure the app is fully loaded.";
                shaderLogTextarea.classList.remove('success');
                console.log('Available Module functions:', Object.keys(Module).filter(k => typeof Module[k] === 'function'));
                return;
            }

            try {
                const result = Module.compileCustomShader(shaderCode);
                console.log('Compilation result:', result);
                
                shaderLogTextarea.value = result;
                
                if (result.startsWith("SUCCESS")) {
                    shaderLogTextarea.classList.add('success');
                } else {
                    shaderLogTextarea.classList.remove('success');
                }
            } catch (error) {
                console.error('Exception during compilation:', error);
                shaderLogTextarea.value = `Exception: ${error.message || error}`;
                shaderLogTextarea.classList.remove('success');
            }
        });
        
        resetButton.addEventListener('click', () => {
             if (typeof Module !== 'undefined' && Module.reset_time) {
                Module.reset_time();
            }
        });

        resetShaderBtn.addEventListener('click', () => {
            if (typeof Module !== 'undefined' && Module.resetToDefaultShader) {
                Module.resetToDefaultShader();
                shaderLogTextarea.value = "Reset to default shader.";
                shaderLogTextarea.classList.add('success');
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                console.log("No file selected.");
                return;
            }

            console.log(`Selected file: ${file.name}`);

            const fileName = file.name.toLowerCase();
            const isPNG = fileName.endsWith('.png');
            const isJPG = fileName.endsWith('.jpg') || fileName.endsWith('.jpeg');

            if (!isPNG && !isJPG) {
                alert("Unsupported file format. Please select a PNG or JPG file.");
                return;
            }

            const reader = new FileReader();

            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                const byteArray = new Uint8Array(arrayBuffer);

                console.log(`File size: ${byteArray.length} bytes`);

                if (typeof Module === 'undefined' || !Module.VectorU8) {
                    console.error("Module not ready yet. Please wait for the app to load.");
                    alert("Please wait for the application to fully load before loading images.");
                    return;
                }

                const dataVector = new Module['VectorU8']();
                for (let i = 0; i < byteArray.length; i++) {
                    dataVector.push_back(byteArray[i]);
                }

                try {
                    if (isPNG) {
                        Module.loadImagePNG(dataVector);
                    } else if (isJPG) {
                        Module.loadImageJPG(dataVector);
                    }
                    console.log("Image loaded successfully!");
                } catch (error) {
                    console.error("Error loading image:", error);
                    alert("Failed to load image. Please try another file.");
                }

                dataVector.delete();
            };

            reader.onerror = (e) => {
                console.error("Error reading file:", e);
                alert("Failed to read file.");
            };

            reader.readAsArrayBuffer(file);
            fileInput.value = '';
        });

        document.addEventListener('keydown', (e) => {
            if (e.target === shaderCodeTextarea) return;
            
            if (e.key === 'Escape' && shaderEditorModal.classList.contains('visible')) {
                shaderEditorModal.classList.remove('visible');
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                if (typeof Module !== 'undefined' && Module.prevShaderWeb) {
                    Module.prevShaderWeb();
                }
            } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight' || e.key === ' ') {
                if (typeof Module !== 'undefined' && Module.nextShaderWeb) {
                    Module.nextShaderWeb();
                }
            } else if (e.key === 's' || e.key === 'S') {
                saveButton.click();
            }
        });

        // Uniforms control panel
        const updateUniformsDisplay = () => {
            iSpeed.value = Module.getUniform("iSpeed");
            iAmplitude.value = Module.getUniform("iAmplitude");
            iFrequency.value = Module.getUniform("iFrequency");
            iBrightness.value = Module.getUniform("iBrightness");
            iContrast.value = Module.getUniform("iContrast");
            iSaturation.value = Module.getUniform("iSaturation");
            iHueShift.value = Module.getUniform("iHueShift");
            iZoom.value = Module.getUniform("iZoom");
            iRotation.value = Module.getUniform("iRotation");
            iQuality.value = Module.getUniform("iQuality");
            iDebugMode.checked = Module.getUniform("iDebugMode") === 1;
        };

        const setUniformValue = (name, value) => {
            if (typeof Module !== 'undefined' && Module.setUniform) {
                Module.setUniform(name, value);
            }
        };

        iSpeed.addEventListener('input', () => {
            const value = parseFloat(iSpeed.value);
            setUniformValue("iSpeed", value);
            document.getElementById('iSpeed-value').innerText = value.toFixed(2);
        });

        iAmplitude.addEventListener('input', () => {
            const value = parseFloat(iAmplitude.value);
            setUniformValue("iAmplitude", value);
            document.getElementById('iAmplitude-value').innerText = value.toFixed(2);
        });

        iFrequency.addEventListener('input', () => {
            const value = parseFloat(iFrequency.value);
            setUniformValue("iFrequency", value);
            document.getElementById('iFrequency-value').innerText = value.toFixed(2);
        });

        iBrightness.addEventListener('input', () => {
            const value = parseFloat(iBrightness.value);
            setUniformValue("iBrightness", value);
            document.getElementById('iBrightness-value').innerText = value.toFixed(2);
        });

        iContrast.addEventListener('input', () => {
            const value = parseFloat(iContrast.value);
            setUniformValue("iContrast", value);
            document.getElementById('iContrast-value').innerText = value.toFixed(2);
        });

        iSaturation.addEventListener('input', () => {
            const value = parseFloat(iSaturation.value);
            setUniformValue("iSaturation", value);
            document.getElementById('iSaturation-value').innerText = value.toFixed(2);
        });

        iHueShift.addEventListener('input', () => {
            const value = parseFloat(iHueShift.value);
            setUniformValue("iHueShift", value);
            document.getElementById('iHueShift-value').innerText = value.toFixed(2);
        });

        iZoom.addEventListener('input', () => {
            const value = parseFloat(iZoom.value);
            setUniformValue("iZoom", value);
            document.getElementById('iZoom-value').innerText = value.toFixed(2);
        });

        iRotation.addEventListener('input', () => {
            const value = parseFloat(iRotation.value);
            setUniformValue("iRotation", value);
            document.getElementById('iRotation-value').innerText = value.toFixed(2);
        });

        iQuality.addEventListener('input', () => {
            const value = parseFloat(iQuality.value);
            setUniformValue("iQuality", value);
            document.getElementById('iQuality-value').innerText = value.toFixed(2);
        });

        iDebugMode.addEventListener('change', () => {
            const value = iDebugMode.checked ? 1 : 0;
            setUniformValue("iDebugMode", value);
        });

        closeUniformsBtn.addEventListener('click', () => {
            uniformsModal.classList.remove('visible');
        });

        document.getElementById('reset-uniforms-btn').addEventListener('click', () => {
            if (typeof Module !== 'undefined' && Module.resetUniforms) {
                Module.resetUniforms();
                updateUniformsDisplay();
            }
        });

        // Initial uniform values
        updateUniformsDisplay();
    </script>
</body>
