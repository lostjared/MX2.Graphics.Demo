<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MX2 - Graphics Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #canvas-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: calc(100% - 60px);
            background-color: black;
            position: relative;
        }

        #canvas {
            background-color: black;
        }

        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            transition: background 0.2s;
        }

        #controls button:hover {
            background: #555;
        }

        #file-input {
            display: none;
        }

        #file-label {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #2196F3;
            color: #fff;
            border: 1px solid #1976D2;
            border-radius: 4px;
            transition: background 0.2s;

        #file-label:hover {
            background: #1976D2;
        }

        #save-image {

        }

        }

        }

        }

            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #shader-editor-modal.visible {

        }

        #shader-editor-container {

        #shader-editor-header {

            justify-content: space-between;

            border-bottom: 1px solid #444;

        #shader-editor-header h2 {
            margin: 0;
            font-size: 18px;
            color: #fff;
        }

        #close-editor-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #close-editor-btn:hover {
            background: #d32f2f;
        }

        #shader-editor-body {

        #reset-shader-btn {

        #uniforms-modal {

        }

            color: #aaa;
            font-weight: 500;
        }

            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;

        }

            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #BA68C8 0%, #9C27B0 100%);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(156, 39, 176, 0.4);
            transition: all 0.2s ease;
        }

        .uniform-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .uniform-control span {
            font-size: 12px;
            color: #BA68C8;
            text-align: right;
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: 600;
        }

        .checkbox-control {
            flex-direction: row !important;
            align-items: center;
            justify-content: space-between;
        }

        .checkbox-control input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #9C27B0;
        }

        #uniforms-footer {
            padding: 15px 20px;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border-top: 1px solid #444;
        }

        #reset-uniforms-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        #reset-uniforms-btn:hover {
            background: linear-gradient(135deg, #ffb74d 0%, #ff9800 100%);

        }

        /* Loading Screen */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            z-index: 9999;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;

        }

            display: none;
        }

        #loading-title {
            color: #0f0;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #loading-output {
            color: #fff;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: calc(100% - 60px);
            width: 100%;
        }

        #loading-output .success {
            color: #0f0;
        }

        #loading-output .error {
            color: #f00;
        }

        #loading-output .info {
            color: #0ff;
        }

        #loading-cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #fff;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>

    <script>
        const canvas = document.getElementById('canvas');
        const canvasContainer = document.getElementById('canvas-container');
        const fileInput = document.getElementById('file-input');
        const prevButton = document.getElementById('prev-shader');
        const nextButton = document.getElementById('next-shader');
        const saveButton = document.getElementById('save-image');
        const resetButton = document.getElementById('reset-btn');
        const shaderEditorBtn = document.getElementById('shader-editor-btn');
        const shaderEditorModal = document.getElementById('shader-editor-modal');
        const closeEditorBtn = document.getElementById('close-editor-btn');
        const shaderCodeTextarea = document.getElementById('shader-code-textarea');
        const shaderLogTextarea = document.getElementById('shader-log-textarea');
        const compileShaderBtn = document.getElementById('compile-shader-btn');
        const resetShaderBtn = document.getElementById('reset-shader-btn');
        const uniformsBtn = document.getElementById('uniforms-btn');
        const uniformsModal = document.getElementById('uniforms-modal');
        const closeUniformsBtn = document.getElementById('close-uniforms-btn');
        const resetUniformsBtn = document.getElementById('reset-uniforms-btn');

        const uniformDefaults = {
            'iSpeed': 1.0,
            'iAmplitude': 1.0,
            'iFrequency': 1.0,
            'iBrightness': 1.0,
            'iContrast': 1.0,
            'iSaturation': 1.0,
            'iHueShift': 0.0,
            'iZoom': 1.0,
            'iRotation': 0.0,
            'iQuality': 1.0,
            'iDebugMode': false
        };

        const uniformSetters = {
            'iSpeed': 'setUniformSpeed',
            'iAmplitude': 'setUniformAmplitude',
            'iFrequency': 'setUniformFrequency',
            'iBrightness': 'setUniformBrightness',
            'iContrast': 'setUniformContrast',
            'iSaturation': 'setUniformSaturation',
            'iHueShift': 'setUniformHueShift',
            'iZoom': 'setUniformZoom',
            'iRotation': 'setUniformRotation',
            'iQuality': 'setUniformQuality',
            'iDebugMode': 'setUniformDebugMode'
        };

        function updateUniformDisplay(uniformName) {
            const input = document.getElementById(uniformName);
            const display = document.getElementById(uniformName + '-value');
            if (display && input && input.type !== 'checkbox') {
                display.textContent = parseFloat(input.value).toFixed(2);
            }
        }

        function sendUniformToWasm(uniformName, value) {
            if (typeof Module === 'undefined') return;
            
            const setterName = uniformSetters[uniformName];
            if (setterName && typeof Module[setterName] === 'function') {
                try {
                    if (uniformName === 'iDebugMode') {
                        Module[setterName](value);
                    } else {
                        Module[setterName](parseFloat(value));
                    }
                } catch (error) {
                    console.error(`Error setting ${uniformName}:`, error);
                }
            }
        }

        // Initialize uniform controls
        Object.keys(uniformDefaults).forEach(uniformName => {
            const element = document.getElementById(uniformName);
            if (element) {
                const saved = localStorage.getItem(uniformName);
                if (saved !== null) {
                    if (element.type === 'checkbox') {
                        element.checked = saved === 'true';
                    } else {
                        element.value = saved;
                    }
                }
                
                updateUniformDisplay(uniformName);
                
                if (element.type === 'checkbox') {
                    element.addEventListener('change', (e) => {
                        const value = e.target.checked;
                        localStorage.setItem(uniformName, value);
                        sendUniformToWasm(uniformName, value);
                    });
                } else {
                    element.addEventListener('input', (e) => {
                        const value = e.target.value;
                        localStorage.setItem(uniformName, value);
                        updateUniformDisplay(uniformName);
                        sendUniformToWasm(uniformName, value);
                    });
                }
            }
        });

        // Modal controls
        if (uniformsBtn) {
            uniformsBtn.addEventListener('click', () => {
                uniformsModal.classList.add('visible');
            });
        }

        if (closeUniformsBtn) {
            closeUniformsBtn.addEventListener('click', () => {
                uniformsModal.classList.remove('visible');
            });
        }

        if (uniformsModal) {
            uniformsModal.addEventListener('click', (e) => {
                if (e.target === uniformsModal) {
                    uniformsModal.classList.remove('visible');
                }
            });
        }

        // Reset all uniforms
        if (resetUniformsBtn) {
            resetUniformsBtn.addEventListener('click', () => {
                Object.keys(uniformDefaults).forEach(uniformName => {
                    const element = document.getElementById(uniformName);
                    if (element) {
                        const defaultValue = uniformDefaults[uniformName];
                        if (element.type === 'checkbox') {
                            element.checked = defaultValue;
                        } else {
                            element.value = defaultValue;
                        }
                        localStorage.setItem(uniformName, defaultValue);
                        updateUniformDisplay(uniformName);
                        sendUniformToWasm(uniformName, defaultValue);
                    }
                });
            });
        }

        shaderCodeTextarea.addEventListener('focus', () => {
            if (typeof Module !== 'undefined') {
                if (Module.SDL && Module.SDL.keyboardState) {
                    Module.SDL.keyboardState = null;
                }
                canvas.style.pointerEvents = 'none';
            }
            console.log('Textarea focused - keyboard capture disabled');
        });

        shaderCodeTextarea.addEventListener('blur', () => {
            if (typeof Module !== 'undefined') {
                canvas.style.pointerEvents = 'auto';
            }
            console.log('Textarea blurred - keyboard capture restored');
        });

        shaderCodeTextarea.addEventListener('keydown', (e) => {
            e.stopPropagation();
        });

        shaderCodeTextarea.addEventListener('keyup', (e) => {
            e.stopPropagation();
        });

        shaderCodeTextarea.addEventListener('keypress', (e) => {
            e.stopPropagation();
        });

        
        shaderEditorBtn.addEventListener('click', () => {
            shaderEditorModal.classList.add('visible');
            setTimeout(() => {
                shaderCodeTextarea.focus();
            }, 100);
        });

        closeEditorBtn.addEventListener('click', () => {
            shaderEditorModal.classList.remove('visible');
            canvas.focus();
        });

        shaderEditorModal.addEventListener('click', (e) => {
            if (e.target === shaderEditorModal) {
                shaderEditorModal.classList.remove('visible');
                canvas.focus();
            }
        });

        // Shader templates
        const basicTemplate = `#version 300 es
precision highp float;
out vec4 color;
in vec2 TexCoord;

uniform sampler2D textTexture;
uniform float time_f;
uniform vec2 iResolution;
uniform vec4 iMouse;

void main(void) {
    vec2 tc = TexCoord;
    vec4 texColor = texture(textTexture, tc);
    color = texColor;
}`;

        const rippleTemplate = `#version 300 es
precision highp float;
out vec4 color;
in vec2 TexCoord;

uniform sampler2D textTexture;
uniform float time_f;
uniform vec2 iResolution;
uniform vec4 iMouse;

void main(void) {
    vec2 tc = TexCoord;
    vec2 center = vec2(0.5, 0.5);
    vec2 uv = tc - center;
    float dist = length(uv);
    float ripple = sin(dist * 30.0 - time_f * 5.0) * 0.02;
    vec2 displaced = tc + normalize(uv + 0.001) * ripple;
    color = texture(textTexture, displaced);
}`;

        const colorShiftTemplate = `#version 300 es
precision highp float;
out vec4 color;
in vec2 TexCoord;

uniform sampler2D textTexture;
uniform float time_f;
uniform vec2 iResolution;
uniform vec4 iMouse;

void main(void) {
    vec2 tc = TexCoord;
    float offset = 0.005 * sin(time_f * 2.0);
    float r = texture(textTexture, tc + vec2(offset, 0.0)).r;
    float g = texture(textTexture, tc).g;
    float b = texture(textTexture, tc - vec2(offset, 0.0)).b;
    color = vec4(r, g, b, 1.0);
}`;

        shaderCodeTextarea.value = basicTemplate;

       function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            const aspectRatio = 16 / 9;
            
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            let targetWidth = containerWidth;
            let targetHeight = containerWidth / aspectRatio;

            if (targetHeight > containerHeight) {
                targetHeight = containerHeight;
                targetWidth = targetHeight * aspectRatio;
            }

            targetWidth = Math.floor(targetWidth);
            targetHeight = Math.floor(targetHeight);

            canvas.width = targetWidth;
            canvas.height = targetHeight;

            canvas.style.width = `${targetWidth}px`;
            canvas.style.height = `${targetHeight}px`;
            
            if (typeof Module !== 'undefined' && typeof Module.resize === 'function') {
                Module.resize();
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        saveButton.addEventListener('click', () => {
            console.log('Save button clicked');
            
            
            if (typeof Module === 'undefined') {
                console.error('Module is undefined');
                alert('App not loaded yet. Please wait.');
                return;
            }
            
            
            if (typeof Module.saveImage !== 'function') {
                console.error('Module.saveImage is not a function');
                console.log('Available Module functions:', Object.keys(Module).filter(k => typeof Module[k] === 'function'));
                alert('Save function not available.');
                return;
            }
            
            
            const scaleSelect = document.getElementById('save-scale');
            let scale = 1;
            if (scaleSelect) {
                scale = parseInt(scaleSelect.value) || 1;
            }
            console.log('Saving with scale:', scale);
            
            try {
                Module.saveImage(scale);
                console.log('saveImage called successfully');
            } catch (error) {
                console.error('Error calling saveImage:', error);
                alert('Failed to save: ' + error.message);
            }
        });

        
        shaderEditorBtn.addEventListener('click', () => {
            shaderEditorModal.classList.add('visible');
        });

        closeEditorBtn.addEventListener('click', () => {
            shaderEditorModal.classList.remove('visible');
        });

        shaderEditorModal.addEventListener('click', (e) => {
            if (e.target === shaderEditorModal) {
                shaderEditorModal.classList.remove('visible');
            }
        });

        
        document.getElementById('template-basic').addEventListener('click', () => {
            shaderCodeTextarea.value = basicTemplate;
        });

        document.getElementById('template-ripple').addEventListener('click', () => {
            shaderCodeTextarea.value = rippleTemplate;
        });

        document.getElementById('template-color').addEventListener('click', () => {
            shaderCodeTextarea.value = colorShiftTemplate;
        });

        compileShaderBtn.addEventListener('click', () => {
            const shaderCode = shaderCodeTextarea.value;
            
            console.log('Compiling shader...');
            
            if (typeof Module === 'undefined') {
                shaderLogTextarea.value = "Error: Module not defined. Please wait for the app to load.";
                shaderLogTextarea.classList.remove('success');
                return;
            }
            
            if (!Module.compileCustomShader) {
                shaderLogTextarea.value = "Error: compileCustomShader not available. Make sure the app is fully loaded.";
                shaderLogTextarea.classList.remove('success');
                console.log('Available Module functions:', Object.keys(Module).filter(k => typeof Module[k] === 'function'));
                return;
            }

            try {
                const result = Module.compileCustomShader(shaderCode);
                console.log('Compilation result:', result);
                
                shaderLogTextarea.value = result;
                
                if (result.startsWith("SUCCESS")) {
                    shaderLogTextarea.classList.add('success');
                } else {
                    shaderLogTextarea.classList.remove('success');
                }
            } catch (error) {
                console.error('Exception during compilation:', error);
                shaderLogTextarea.value = `Exception: ${error.message || error}`;
                shaderLogTextarea.classList.remove('success');
            }
        });
        
        resetButton.addEventListener('click', () => {
             if (typeof Module !== 'undefined' && Module.reset_time) {
                Module.reset_time();
            }
        });

        resetShaderBtn.addEventListener('click', () => {
            if (typeof Module !== 'undefined' && Module.resetToDefaultShader) {
                Module.resetToDefaultShader();
                shaderLogTextarea.value = "Reset to default shader.";
                shaderLogTextarea.classList.add('success');
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                console.log("No file selected.");
                return;
            }

            console.log(`Selected file: ${file.name}`);

            const fileName = file.name.toLowerCase();
            const isPNG = fileName.endsWith('.png');
            const isJPG = fileName.endsWith('.jpg') || fileName.endsWith('.jpeg');

            if (!isPNG && !isJPG) {
                alert("Unsupported file format. Please select a PNG or JPG file.");
                return;
            }

            const reader = new FileReader();

            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                const byteArray = new Uint8Array(arrayBuffer);

                console.log(`File size: ${byteArray.length} bytes`);

                if (typeof Module === 'undefined' || !Module.VectorU8) {
                    console.error("Module not ready yet. Please wait for the app to load.");
                    alert("Please wait for the application to fully load before loading images.");
                    return;
                }

                const dataVector = new Module['VectorU8']();
                for (let i = 0; i < byteArray.length; i++) {
                    dataVector.push_back(byteArray[i]);
                }

                try {
                    if (isPNG) {
                        Module.loadImagePNG(dataVector);
                    } else if (isJPG) {
                        Module.loadImageJPG(dataVector);
                    }
                    console.log("Image loaded successfully!");
                } catch (error) {
                    console.error("Error loading image:", error);
                    alert("Failed to load image. Please try another file.");
                }

                dataVector.delete();
            };

            reader.onerror = (e) => {
                console.error("Error reading file:", e);
                alert("Failed to read file.");
            };

            reader.readAsArrayBuffer(file);
            fileInput.value = '';
        });
        
    let lastShaderChangeTime = 0;
    const SHADER_CHANGE_DEBOUNCE = 100; // ms

    
    nextButton.addEventListener('click', (e) => {
        e.preventDefault();
        const now = Date.now();
        if (now - lastShaderChangeTime < SHADER_CHANGE_DEBOUNCE) return;
        lastShaderChangeTime = now;
        
        if (typeof Module !== 'undefined' && Module.nextShaderWeb) {
            Module.nextShaderWeb();
            setTimeout(updateShaderInfo, 50);
        }
    });

    prevButton.addEventListener('click', (e) => {
        e.preventDefault();
        const now = Date.now();
        if (now - lastShaderChangeTime < SHADER_CHANGE_DEBOUNCE) return;
        lastShaderChangeTime = now;
        
        if (typeof Module !== 'undefined' && Module.prevShaderWeb) {
            Module.prevShaderWeb();
            setTimeout(updateShaderInfo, 50);
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.target === shaderCodeTextarea) return;
        const now = Date.now();
        if (e.key === 's' || e.key === 'S') {
            e.preventDefault();
            saveButton.click();
            return;
        }   

        if (now - lastShaderChangeTime < SHADER_CHANGE_DEBOUNCE) return;
        
        if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
            lastShaderChangeTime = now;
            if (typeof Module !== 'undefined' && Module.prevShaderWeb) {
                Module.prevShaderWeb();
                setTimeout(updateShaderInfo, 50);
            }
        } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight' || e.key === ' ') {
            lastShaderChangeTime = now;
            if (typeof Module !== 'undefined' && Module.nextShaderWeb) {
                Module.nextShaderWeb();
                setTimeout(updateShaderInfo, 50);
            }
        }
    });

        // Uniforms control panel
        const updateUniformsDisplay = () => {
            if (typeof Module === 'undefined') return;
            
            const getters = {
                'iSpeed': 'getUniformSpeed',
                'iAmplitude': 'getUniformAmplitude',
                'iFrequency': 'getUniformFrequency',
                'iBrightness': 'getUniformBrightness',
                'iContrast': 'getUniformContrast',
                'iSaturation': 'getUniformSaturation',
                'iHueShift': 'getUniformHueShift',
                'iZoom': 'getUniformZoom',
                'iRotation': 'getUniformRotation',
                'iQuality': 'getUniformQuality',
                'iDebugMode': 'getUniformDebugMode'
            };
            
            Object.keys(getters).forEach(uniformName => {
                const getterName = getters[uniformName];
                if (Module[getterName] && typeof Module[getterName] === 'function') {
                    try {
                        const value = Module[getterName]();
                        const element = document.getElementById(uniformName);
                        if (element) {
                            if (element.type === 'checkbox') {
                                element.checked = value;
                            } else {
                                element.value = value;
                            }
                            updateUniformDisplay(uniformName);
                        }
                    } catch (e) {
                        console.log(`Could not get ${uniformName}:`, e);
                    }
                }
            });
        };

        const setUniformValue = (name, value) => {
            if (typeof Module !== 'undefined' && Module.setUniform) {
                Module.setUniform(name, value);
            }
        };

        closeUniformsBtn.addEventListener('click', () => {
            uniformsModal.classList.remove('visible');
        });

        document.getElementById('reset-uniforms-btn').addEventListener('click', () => {
            if (typeof Module !== 'undefined' && Module.resetUniforms) {
                Module.resetUniforms();
                updateUniformsDisplay();
            }
        });

        setTimeout(updateShaderInfo, 500);
        updateUniformsDisplay();

        function updateShaderInfo() {
            if (typeof Module !== 'undefined' && typeof Module.getIndex === 'function') {
                try {
                    const currentIndex = Module.getIndex();
                    const shaderInfo = document.getElementById('shader-info');
                    if (shaderInfo) {
                        shaderInfo.innerHTML = `[${currentIndex}] Double-tap to cycle: <a href="/activity/demo/shaders/index.html" target="_blank">List ES3 Shaders</a>`;
                    }
                } catch (e) {
                    console.log('Could not get shader index:', e);
                }
            }
        }
    </script>
