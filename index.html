        }

            border-radius: 4px;
        }

        .uniform-section {

            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .uniform-section h3 {

            font-size: 13px;
            color: #9C27B0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .uniform-control {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        .uniform-control:last-child {
            margin-bottom: 0;
        }

        .uniform-control label {
            font-size: 12px;
            color: #aaa;
            font-weight: 500;
        }

        .uniform-control input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .uniform-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #BA68C8 0%, #9C27B0 100%);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(156, 39, 176, 0.4);
            transition: all 0.2s ease;
        }

        .uniform-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

            font-size: 12px;
            color: #BA68C8;
            text-align: right;
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: 600;
        }

            flex-direction: row !important;
            align-items: center;
            justify-content: space-between;
        }

        .checkbox-control input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #9C27B0;
        }

        function updateUniformDisplay(uniformName) {
            const input = document.getElementById(uniformName);
            const display = document.getElementById(uniformName + '-value');
            if (display && input && input.type !== 'checkbox') {
                display.textContent = parseFloat(input.value).toFixed(2);
            }
        }

        function sendUniformToWasm(uniformName, value) {
            if (typeof Module === 'undefined') return;
            
            const setterName = uniformSetters[uniformName];
            if (setterName && typeof Module[setterName] === 'function') {
                try {
                    if (uniformName === 'iDebugMode') {
                        Module[setterName](value);
                    } else {
                        Module[setterName](parseFloat(value));
                    }
                } catch (error) {
                    console.error(`Error setting ${uniformName}:`, error);
                }
            }
        }

        // Initialize uniform controls
        Object.keys(uniformDefaults).forEach(uniformName => {
            const element = document.getElementById(uniformName);
            if (element) {
                const saved = localStorage.getItem(uniformName);
                if (saved !== null) {
                    if (element.type === 'checkbox') {
                        element.checked = saved === 'true';
                    } else {
                        element.value = saved;
                    }
                }
                
                updateUniformDisplay(uniformName);
                
                if (element.type === 'checkbox') {
                    element.addEventListener('change', (e) => {
                        const value = e.target.checked;
                        localStorage.setItem(uniformName, value);
                        sendUniformToWasm(uniformName, value);
                    });
                } else {
                    element.addEventListener('input', (e) => {
                        const value = e.target.value;
                        localStorage.setItem(uniformName, value);

void main(void) {

    vec2 uv = tc - center;
    float dist = length(uv);

            if (typeof Module === 'undefined') {
                shaderLogTextarea.value = "Error: Module not defined. Please wait for the app to load.";
                shaderLogTextarea.classList.remove('success');
                return;
            }
            
            if (!Module.compileCustomShader) {
                shaderLogTextarea.value = "Error: compileCustomShader not available. Make sure the app is fully loaded.";
                shaderLogTextarea.classList.remove('success');
                console.log('Available Module functions:', Object.keys(Module).filter(k => typeof Module[k] === 'function'));
                return;
            }

            try {
                const result = Module.compileCustomShader(shaderCode);
                console.log('Compilation result:', result);
                
                shaderLogTextarea.value = result;
                
                if (result.startsWith("SUCCESS")) {
                    shaderLogTextarea.classList.add('success');
                } else {
                    shaderLogTextarea.classList.remove('success');
                }
            } catch (error) {
                console.error('Exception during compilation:', error);
                shaderLogTextarea.value = `Exception: ${error.message || error}`;
                shaderLogTextarea.classList.remove('success');
            }
        });
        
        resetButton.addEventListener('click', () => {
             if (typeof Module !== 'undefined' && Module.reset_time) {
                Module.reset_time();
            }
        });

        resetShaderBtn.addEventListener('click', () => {
            if (typeof Module !== 'undefined' && Module.resetToDefaultShader) {
                Module.resetToDefaultShader();
                shaderLogTextarea.value = "Reset to default shader.";
                shaderLogTextarea.classList.add('success');
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                console.log("No file selected.");
                return;
            }

            console.log(`Selected file: ${file.name}`);

            const fileName = file.name.toLowerCase();
            const isPNG = fileName.endsWith('.png');
            const isJPG = fileName.endsWith('.jpg') || fileName.endsWith('.jpeg');

            if (!isPNG && !isJPG) {
                alert("Unsupported file format. Please select a PNG or JPG file.");
                return;
            }

            const reader = new FileReader();

            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                const byteArray = new Uint8Array(arrayBuffer);

                console.log(`File size: ${byteArray.length} bytes`);

                if (typeof Module === 'undefined' || !Module.VectorU8) {
                    console.error("Module not ready yet. Please wait for the app to load.");
                    alert("Please wait for the application to fully load before loading images.");
                    return;
                }

                const dataVector = new Module['VectorU8']();
                for (let i = 0; i < byteArray.length; i++) {
                    dataVector.push_back(byteArray[i]);
                }

                try {
                    if (isPNG) {
                        Module.loadImagePNG(dataVector);
                    } else if (isJPG) {
                        Module.loadImageJPG(dataVector);
                    }
                    console.log("Image loaded successfully!");
                } catch (error) {
                    console.error("Error loading image:", error);
                    alert("Failed to load image. Please try another file.");
                }

                dataVector.delete();
            };

            reader.onerror = (e) => {
                console.error("Error reading file:", e);
                alert("Failed to read file.");
            };

            reader.readAsArrayBuffer(file);
            fileInput.value = '';
        });
        
    let lastShaderChangeTime = 0;
    const SHADER_CHANGE_DEBOUNCE = 250;

    function syncShaderSelect() {
        if (typeof Module !== 'undefined' && typeof Module.getIndex === 'function') {
            try {
                const currentIndex = Module.getIndex();
                const shaderSelect = document.getElementById('shader');
                if (shaderSelect) {
                    shaderSelect.value = currentIndex.toString();
                }
            } catch (e) {
                console.log('Could not sync shader select:', e);
            }
        }
    }

    nextButton.addEventListener('click', (e) => {
        e.preventDefault();
        const now = Date.now();
        if (now - lastShaderChangeTime < SHADER_CHANGE_DEBOUNCE) return;
        lastShaderChangeTime = now;
        
        if (typeof Module !== 'undefined' && Module.nextShaderWeb) {
            Module.nextShaderWeb();
            setTimeout(() => {
                updateShaderInfo();
                syncShaderSelect();
            }, 50);
        }
    });

    prevButton.addEventListener('click', (e) => {
        e.preventDefault();
        const now = Date.now();
        if (now - lastShaderChangeTime < SHADER_CHANGE_DEBOUNCE) return;
        lastShaderChangeTime = now;
        
        if (typeof Module !== 'undefined' && Module.prevShaderWeb) {
            Module.prevShaderWeb();
            setTimeout(() => {
                updateShaderInfo();
                syncShaderSelect();
            }, 50);
        }
    });

    // Also update the keyboard handler to sync the select
    document.addEventListener('keydown', (e) => {
        if (e.target === shaderCodeTextarea) return;
        const now = Date.now();
        if (e.key === 'z' || e.key === 'Z') {
            e.preventDefault();
            saveButton.click();
            return;
        }   

        if (now - lastShaderChangeTime < SHADER_CHANGE_DEBOUNCE) return;
        
        if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
            lastShaderChangeTime = now;
            if (typeof Module !== 'undefined' && Module.prevShaderWeb) {
                Module.prevShaderWeb();
                setTimeout(() => {
                    updateShaderInfo();
                    syncShaderSelect();
                }, 50);
            }
        } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight' || e.key === ' ') {
            lastShaderChangeTime = now;
            if (typeof Module !== 'undefined' && Module.nextShaderWeb) {
                Module.nextShaderWeb();
                setTimeout(() => {
                    updateShaderInfo();
                    syncShaderSelect();
                }, 50);
            }
        }
    });

        // Uniforms control panel
        const updateUniformsDisplay = () => {
            if (typeof Module === 'undefined') return;
            
            const getters = {
                'iSpeed': 'getUniformSpeed',
                'iAmplitude': 'getUniformAmplitude',
                'iFrequency': 'getUniformFrequency',
                'iBrightness': 'getUniformBrightness',
                'iContrast': 'getUniformContrast',
                'iSaturation': 'getUniformSaturation',
                'iHueShift': 'getUniformHueShift',
                'iZoom': 'getUniformZoom',
                'iRotation': 'getUniformRotation',
                'iQuality': 'getUniformQuality',
                'iDebugMode': 'getUniformDebugMode'
            };
            
            Object.keys(getters).forEach(uniformName => {
                const getterName = getters[uniformName];
                if (Module[getterName] && typeof Module[getterName] === 'function') {
                    try {
                        const value = Module[getterName]();
                        const element = document.getElementById(uniformName);
                        if (element) {
                            if (element.type === 'checkbox') {
                                element.checked = value;
                            } else {
                                element.value = value;
                            }
                            updateUniformDisplay(uniformName);
                        }
                    } catch (e) {
                        console.log(`Could not get ${uniformName}:`, e);
                    }
                }
            });
        };

        const setUniformValue = (name, value) => {
            if (typeof Module !== 'undefined' && Module.setUniform) {
                Module.setUniform(name, value);
            }
        };

        closeUniformsBtn.addEventListener('click', () => {
            uniformsModal.classList.remove('visible');
        });

        document.getElementById('reset-uniforms-btn').addEventListener('click', () => {
            if (typeof Module !== 'undefined' && Module.resetUniforms) {
                Module.resetUniforms();
                updateUniformsDisplay();
            }
        });

        setTimeout(updateShaderInfo, 500);
        updateUniformsDisplay();

        function updateShaderInfo() {
            if (typeof Module !== 'undefined' && typeof Module.getIndex === 'function') {
                try {
                    const currentIndex = Module.getIndex();
                    const shaderInfo = document.getElementById('shader-info');
                    if (shaderInfo) {
                        shaderInfo.innerHTML = `[${currentIndex}] Double-tap to cycle: <a href="/activity/demo/shaders/index.html" target="_blank">List ES3 Shaders</a>`;
                    }
                } catch (e) {
                    console.log('Could not get shader index:', e);
                }
            }
        }

        const modelSelector = document.getElementById('model-selector');
        modelSelector.addEventListener('change', (e) => {
            const selectedModel = e.target.value;
            if (selectedModel) {
                loadModel(selectedModel);
            }
        });

        function loadModel(modelFile) {
            console.log('Loading model:', modelFile);
            if (typeof Module !== 'undefined' && Module.loadModel) {
                try {
                    Module.loadModel(modelFile);
                } catch (error) {
                    console.error('Error loading model:', error);
                    alert('Failed to load model: ' + modelFile);
                }
            } else {
                console.log('Module.loadModel not available yet');
            }
        }

        const shader3DModeCheckbox = document.getElementById('shader-3d-mode');
        shader3DModeCheckbox.addEventListener('change', (e) => {
            const is3DMode = e.target.checked;
            console.log('3D Mode:', is3DMode ? 'enabled' : 'disabled');
            if (typeof Module !== 'undefined' && Module.setShader3DMode) {
                try {
                    Module.setShader3DMode(is3DMode);
                } catch (error) {
                    console.error('Error setting 3D mode:', error);
                }
            }
        });

        const saved3DMode = localStorage.getItem('shader3DMode');
        if (saved3DMode === 'true') {
            shader3DModeCheckbox.checked = true;
        }

        const shaderSelect = document.getElementById('shader');
        shaderSelect.addEventListener('change', (e) => {
            const shaderIndex = parseInt(e.target.value);
            console.log('Shader selected:', shaderIndex);
            
            if (typeof Module !== 'undefined' && Module.setShaderIndex) {
                try {
                    Module.setShaderIndex(shaderIndex);
                    setTimeout(updateShaderInfo, 50);
                } catch (error) {
                    console.error('Error selecting shader:', error);
                }
            } else {
                console.log('Module.selectShader not available yet');
            }
        });
    </script>
